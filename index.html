<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="icon" href="img/favicon.ico">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">

            <!-- Sidebar -->
            <nav id="sidebar">
                <figure>
                    <img src="img/logo-small.svg" alt="logo spotify">
                    <img src="img/home.svg" alt="">
                    <img src="img/search.svg" alt="">
                    <img src="img/libreria.svg" alt="">
                </figure>
                <figure>
                    <img src="img/download.svg" alt="" class="xs">
                    <img src="img/profile.svg" alt="" class="circle">
                </figure>
            </nav>

            <!-- Main -->
            <main>

                <!-- Main Header -->
                <header id="main-header">
                    <a href="#" class="btn">Effettua l'upgrade</a>
                </header>

                <div class="container">

                    <!-- Section Options -->
                    <section id="section-options">
                        <ul class="options-list">
                            <li><a href="">In evidenza</a></li>
                            <li><a href="">Podcast</a></li>
                            <li><a href="">Classifiche</a></li>
                            <li><a href="">Generi e mood</a></li>
                            <li><a href="">Nuove uscite</a></li>
                            <li><a href="">Scopri</a></li>
                        </ul>
                    </section>

                    <!-- Section Play -->
                    <section id="section-play">

                        <!-- Row Played -->
                        <h2>Recently played</h2>
                        <div class="row">
                            <div class="col">
                                <div class="card"></div>
                            </div>
                            <div class="col">
                                <div class="card"></div>
                            </div>
                            <div class="col">
                                <div class="card"></div>
                            </div>
                            <div class="col">
                                <div class="card"></div>
                            </div>
                            <div class="col">
                                <div class="card"></div>
                            </div>
                            <div class="col">
                                <div class="card"></div>
                            </div>
                        </div>

                        <!-- Row John Doe -->
                        <h2>Creato per John Doe</h2>
                        <div class="row">
                            <div class="col">
                                <div class="card"></div>
                            </div>
                            <div class="col">
                                <div class="card"></div>
                            </div>
                        </div>

                        <!-- Row Artists -->
                        <h2>Artisti pi√π popolari</h2>
                        <div class="row">
                            <div class="col">
                                <div class="card"></div>
                            </div>
                            <div class="col">
                                <div class="card"></div>
                            </div>
                        </div>
                    </section>
                </div>
            </main>
        </div>

        <!-- Footer -->
        <footer></footer>
    </div>

</body>

</html>
